<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      text-align: center;
      padding: 20px;
      margin-left: 20px;
      background: linear-gradient(yellow, #47da47);
  margin-left: 20px;
 
  justify-content: center;
  align-items: center;
  height: 50vh;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-title {
      color: #555;
      margin-bottom: 15px;
    }

    .profile-details {
      text-align: left;
      margin-bottom: 20px;
    }

    .profile-details p {
      margin: 5px 0;
    }

    .profile-contact {
      color: #3498db;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img class="profile-picture" src="me.jpg" alt="Profile Picture">
    <div class="profile-name">Atrinandan</div>
    <div class="profile-title">Doctor</div>
    
    <div class="profile-details">
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Phone:</strong> 7019209511</p>
      <p><strong>Location:</strong> City, Country</p>
    </div>

    <div class="profile-contact">
      <a href="mailto:john.doe@example.com">Contact</a>
    </div>
  </div>

    <img class="profile-picture" src="me.jpg" alt="Profile Picture">
    <div class="profile-name">Atrinandan</div>
    <div class="profile-title">Doctor</div>
    
    <div class="profile-details">
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Phone:</strong> 7019209511</p>
      <p><strong>Location:</strong> City, Country</p>
    </div>

    <div class="profile-contact">
      <a href="mailto:john.doe@example.com">Contact</a>
    </div>
  </div>

</body>
</html>
